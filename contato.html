<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="/img-pag 2/logo.png" alt="logo-principal"></h1>
             <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/produtos.html">Produtos</a></li>
                    <li><a href="/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header> 

    <main class="contato">
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao"required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <div>
            <legend>Como prefere o nosso contato ?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"id="radio-whatsapp" checked>WhatsApp</label>
            </div>

            <div>
            <legend>Qual horário prefere ser atendido</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>

            </select>
            </div>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email ?</label>

        

            <input onclick="{envioFormulario}" type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
         </thead>
         <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
        </tbody>
        </table>

    </main>


    <footer>
        <img src="/img-pag 2/logo-branco.png" alt="logo-footer">
        <p class="Copyright"> &copy; Copyright Barbearia Recife - 2024</p>
    </footer>
    <script src="/scripts.js"></script>

</body>
</html>
